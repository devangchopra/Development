<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Including the boostrap and script files -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!--These are form boostrap cdn-->


</head>
<body>
    <div class='container'>
        <h1 align='center'>Todo List</h1>

        
        <div class='row'>
            <div class='column'>

                <!--Get this from boostrap -->

                <div class="form-group">
                    <label for="newtask" class="form-label">Enter Task</label>
                    <!--The label will target the same id newtask-->
                    <input type="text" class="form-control" id="newtask" aria-describedby="newtaskhelp" placeholder="Enter The Name Of The Task">
                    
                    <!--Input type is text-->
                    <!--Aria = When you enter something in the box the pop up thingy that tells you about the input details-->
                    <!--The placeholder attribute specifies a short hint that describes the expected value of an input field-->
                    <!--Aria and placeholder nearly same ?-->


                    <div id="newtaskhelp" class="form-text">Describe your task in one line</div>
                </div>
            </div>
            <div class='col-2'>
                <button ></button>
            </div>

        </div>


    </div>

   
    
</body>
</html>
